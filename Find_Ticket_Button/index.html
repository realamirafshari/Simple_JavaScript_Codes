<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Booking ticket</title>
  </head>
  <body>
    <section class="button">
      <div class="take-off">
        <img class="line" src="./line.svg" />
        <img class="airplane-takeoff" src="./aircraftTackOff.svg" alt="" />
      </div>
      <div class="content">
        <img class="airplane" src="./aircraft.svg" alt="" />
        <label class="button-text">Find Ticket</label>
      </div>
      <label class="finish"><i class="ri-receipt-line"></i>view results</label>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
